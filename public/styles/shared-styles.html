<dom-module id="shared-styles"><template><style>
      .page-title {
        @apply(--paper-font-display2);
      }

      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }

      #mainContainer {
        padding: 0;
      }

      #searchBox {
        height: 64px;
        width: 100%;
        background-color: white;
        padding: 0 16px;
        margin: 0;
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
      }

      #searchBox :not(paper-icon-button) {
        margin: 0;
        padding: 0;
      }

      #searchBox paper-icon-button {
        padding: 8px;
        margin: 0;
      }

      #searchInput {
        font-family: Roboto, Noto, sans-serif;
        font-size: 16px;
        border: none;
        outline: none;
        width: 100%;
      }

      @media (max-width: 639px) {
        #searchBox {
          height: 56px;
        }
      }
    </style></template></dom-module>
